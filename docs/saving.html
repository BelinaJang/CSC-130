<html>
<head>
	<title>Budgeting App</title>
	<link href="project2style.css" type="text/css" rel="stylesheet">
	<script src="project2java.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
</head>
<body onload="checkSaving(); reSavingTable();">
	<div class="menu">
		<a href="saving.html" style="font-size: 38.4px; font-family: Helvetica;">Saving</a></li>
		<a href="project2.html" style="font-size: 38.4px; font-family: Helvetica;">Home</a></li>
		<a href="spending.html" style="font-size: 38.4px; font-family: Helvetica;">Spending</a></li>
		<!-- <a href="calculator.html" style="font-size: 38.4px; font-family: Helvetica;">Calculator</a></li> -->
	</div>
	
	<div id="saving" style="width: 943px;">
		<h2>Saving Journal</h2>
		<div class="row" style="padding-top:24px; ">
			<table id="savingTable">
				<thead>
				<tr>
					<th class="cell" width=150px>Date</th>
					<th class="cell" width=72px>+/- </th>
					<th class="cell" width=165px>Amount</th>
					<th class="cell" width=273.5px>Note</th>
					<th class="cell" width=170px>Balance</th>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<div class="row">
		<form style="margin-top: 30px;">
			<input id="date_input" type="text" placeholder="3/1" style="border:2.4px solid gray; border-radius: 7.2px; color: #555555; font-size: 28.8px; width: 155px; height: 48px; margin-right: 7px;">
			<select name="dropdown" id="parity_input" size="5" style="border:2.4px solid gray; border-radius: 7.2px; color: #555555; font-size: 28.8px; width: 80px; height: 48px; margin-right: 7px;">
				<option value="+" selected>+</option>
				<option value="-">-</option>
			</select>
			<input id="amount_input" type="number" placeholder="800" style="border:2.4px solid gray; border-radius: 7.2px; color: #555555; font-size: 28.8px; width: 250px; height: 48px; margin-right: 7px;">
			<input id="note_input" type="text" placeholder="note" style="border:2.4px solid gray; border-radius: 7.2px; color: #555555; font-size: 28.8px; width:349.5px; height: 48px">
		</form>
		<button onclick="addSaving()">ADD</button>
		</div>
	</div>

</body>
</html>
